<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Morse code translator</title>
</head>
<body>
    <div class="box">
        <h1>Morse Code Translator</h1>
        <label for="inputField">Input</label>
        <textarea name="inputField" id="inputField" cols="30" rows="10" placeholder="Type here ..."></textarea>  
        <label for="outputField">Output</label>
        <textarea name="outputField" id="outputField" cols="30" rows="10" placeholder="Morse code shown here ..."></textarea>
        <button onclick="getInput()">Submit</button>
        
    </div>
</body>
